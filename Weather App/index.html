<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/a93704d780.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main_container">
      <div class="input_box">
        <input
          type="text"
          placeholder="Type the name of city"
          class="search_box"
        />
        <a href="#" class="search_btn"
          ><i class="fas fa-search-location"></i
        ></a>
      </div>

      <div class="city_name">
        <p>-</p>
      </div>
      <div class="flex_icon_temp">
        <div class="weather_icon">
          <img src="icons/unknown.png" />
        </div>
        <div class="temperature_value">
          <p>-Â°<span>C</span></p>
        </div>
      </div>
      <div class="temperature_description">
        <p>-</p>
      </div>

      <div class="other_information_box">
        <div id="wind"><p>--</p></div>
        <div id="feels_like"><p>--</p></div>
        <div id="max_temp"><p>--</p></div>
      </div>

      <div class="forecast_box">
        <p>
          Get a 5-day forecast<a id="get" href="#"
            ><i class="far fa-arrow-alt-circle-down"></i
          ></a>
        </p>
      </div>
    </div>

    <div class="forecast_5_days">
      <div id="day_1">
        <h3>--</h3>
        <div class="day1_icon">
          <img src="icons/unknown.png" />
        </div>
        <h2>--</h2>
        <p>---</p>
      </div>
      <div id="day_2">
        <h3>--</h3>
        <div class="day2_icon">
          <img src="icons/unknown.png" />
        </div>
        <h2>--</h2>
        <p>---</p>
      </div>
      <div id="day_3">
        <h3>--</h3>
        <div class="day3_icon">
          <img src="icons/unknown.png" />
        </div>
        <h2>--</h2>
        <p>---</p>
      </div>
      <div id="day_4">
        <h3>--</h3>
        <div class="day4_icon">
          <img src="icons/unknown.png" />
        </div>
        <h2>--</h2>
        <p>---</p>
      </div>
      <div id="day_5">
        <h3>--</h3>
        <div class="day5_icon">
          <img src="icons/unknown.png" />
        </div>
        <h2>--</h2>
        <p>---</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
